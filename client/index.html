  <body>
    <!-- Cyberpunk Sound Button -->
    <div style="position: fixed; bottom: 1rem; right: 1rem; z-index: 9999;">
      <button 
        id="open-sound-player" 
        style="background: rgba(0,0,0,0.8); 
               color: #00ffff; 
               border: 1px solid #00ffff; 
               border-radius: 4px; 
               padding: 8px 16px;
               font-family: monospace;
               cursor: pointer;
               display: flex;
               align-items: center;
               gap: 6px;
               transition: all 0.3s ease;
               text-shadow: 0 0 5px #00ffff;"
        onmouseover="this.style.backgroundColor='rgba(0,255,255,0.2)'"
        onmouseout="this.style.backgroundColor='rgba(0,0,0,0.8)'"
      >
        <span style="font-size: 16px;">ðŸ”Š</span>
        <span>ENABLE SOUND</span>
      </button>
    </div>

    <script>
      // Script to handle opening the sound player
      window.addEventListener('load', function() {
        const soundButton = document.getElementById('open-sound-player');
        let audioWindow = null;
        
        // Open sound player in a popup window
        soundButton.addEventListener('click', function() {
          if (audioWindow && !audioWindow.closed) {
            // Focus existing window if already open
            audioWindow.focus();
          } else {
            // Open new window
            audioWindow = window.open('/play-audio.html', 'soundPlayer', 
              'width=500,height=400,resizable=yes,scrollbars=no');
            
            if (audioWindow) {
              // Change button text once audio window is opened
              soundButton.innerHTML = '<span style="font-size: 16px;">ðŸ”Š</span><span>SOUND ENABLED</span>';
              soundButton.style.borderColor = '#ff00ff';
              soundButton.style.color = '#ff00ff';
              soundButton.style.textShadow = '0 0 5px #ff00ff';
              
              // Update hover effects
              soundButton.onmouseover = function() {
                this.style.backgroundColor = 'rgba(255,0,255,0.2)';
              };
              soundButton.onmouseout = function() {
                this.style.backgroundColor = 'rgba(0,0,0,0.8)';
              };
              
              // Monitor window close
              const checkWindow = setInterval(function() {
                if (audioWindow.closed) {
                  // Reset button when window is closed
                  soundButton.innerHTML = '<span style="font-size: 16px;">ðŸ”Š</span><span>ENABLE SOUND</span>';
                  soundButton.style.borderColor = '#00ffff';
                  soundButton.style.color = '#00ffff';
                  soundButton.style.textShadow = '0 0 5px #00ffff';
                  
                  // Reset hover effects
                  soundButton.onmouseover = function() {
                    this.style.backgroundColor = 'rgba(0,255,255,0.2)';
                  };
                  soundButton.onmouseout = function() {
                    this.style.backgroundColor = 'rgba(0,0,0,0.8)';
                  };
                  
                  clearInterval(checkWindow);
                }
              }, 1000);
            }
          }
        });
        
        // Add pulsing animation to draw attention
        let opacity = 1;
        let increasing = false;
        
        setInterval(function() {
          if (increasing) {
            opacity += 0.05;
            if (opacity >= 1) {
              opacity = 1;
              increasing = false;
            }
          } else {
            opacity -= 0.05;
            if (opacity <= 0.6) {
              opacity = 0.6;
              increasing = true;
            }
          }
          
          soundButton.style.opacity = opacity;
        }, 50);
      });
    </script>
