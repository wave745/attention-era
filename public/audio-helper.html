<!DOCTYPE html>
<html>
<head>
  <title>Audio Helper</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0ff;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    button {
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 15px 30px;
      font-size: 18px;
      font-family: monospace;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <div>
    <h1>ATTENTION_ERA Audio</h1>
    <p>Click the button below to start the background sound for ATTENTION_ERA</p>
    <button id="startAudio">START SOUND</button>
    <audio id="audioElement" loop>
      <source src="/sounds/attention-era-glitch.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    document.getElementById('startAudio').addEventListener('click', function() {
      const audio = document.getElementById('audioElement');
      audio.play();
      
      // Send message to parent window
      window.opener && window.opener.postMessage('audioStarted', '*');
      
      // Show feedback
      this.textContent = 'SOUND PLAYING';
      this.style.background = '#0ff';
      this.style.color = '#000';
    });

    // Also try to auto-play
    window.addEventListener('load', function() {
      const audio = document.getElementById('audioElement');
      const playPromise = audio.play();
      
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.log('Auto-play prevented. User needs to click button.');
        });
      }
    });
  </script>
</body>
</html>
